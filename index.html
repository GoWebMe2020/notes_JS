<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/15ed7b8e2c.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <title>Notes</title>
</head>
<body>

  <div class="add-delete">
    <fieldset class="add">
      <legend>Add a New Note</legend>
      <input id="noteTitle" type="text" placeholder="Note Title" required>
      <textarea id="noteValue" type="text" placeholder="Note" required></textarea>
      <button type="button" id="saveBtn"><i class="far fa-share-square"></i></button>
    </fieldset>
  
    <fieldset class="delete">
      <legend>Delete a Note</legend>
      <form>
        <select name="notesList" id="notesList">
          <option value="">Select a note by it's title</option>
        </select>
        <button type="button" id="deleteBtn"><i class="fas fa-trash-alt"></i></button>
      </form>
    </fieldset>
  </div>

  <fieldset>
    <legend>Local Storage</legend>
    <div class="card-board">
      <div id="localStorgeOutput" class="cards">
      
      </div>
    </div>
    
  </fieldset>

  <script src="interface.js"></script>
  <script src="./lib/notes.js"></script>
</body>
</html>
